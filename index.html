<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" type="text/css" href="public/css/reset.css">
<link rel="stylesheet" type="text/css" href="public/css/dev.css">
<link rel="stylesheet" type="text/css" href="public/css/sadly.css">

<title>Sadly Animation</title>
</head>

<body onload="pageLoad_init();">

<div class="dev-wrapper">
	<div class="dev-content">
	
		<div class="sadly">

			<div class="sadly-leg0 sadly-leg gfx-leg tween-walk-leg-0"></div>
			<div class="sadly-leg1 sadly-leg gfx-leg tween-walk-leg-1"></div>
			
			<div class="sadly-top tween-walk-body">
			
				<div class="sadly-body gfx-body">
					<div class="sadly-arm gfx-arm tween-walk-arm"></div>
				</div>

				<div class="sadly-head gfx-head tween tween-sadly-head">
					
					<div class="sadly-jaw">
						<div class="sadly-jawT gfx-jawT tween tween-sadly-jawT"></div>
						<div class="sadly-jawB gfx-jawB tween tween-sadly-jawB"></div>
					</div>

					<div class="sadly-eye gfx-eye">
						<div class="sadly-pupil-wrapper">
							<div class="sadly-pupil gfx-eye-pupil tween"></div>
						</div>
					</div>
				
				</div>
			
			</div>
		
		</div>
	
	</div>
</div>

<div class="dev">
	<ul>
		<li class="t0" data-num="0"><p>0</p></li>
		<li class="t1" data-num="1"><p>1</p></li>
		<li class="t2" data-num="2"><p>2</p></li>
		<li class="t3" data-num="3"><p>3</p></li>
		<li class="t4" data-num="4"><p>D</p></li>
	</ul>
</div>

<script type="text/javascript" src="public/js/dev.js"></script>
<script type="text/javascript" src="public/js/sadly.js"></script>
</body>

</html>
